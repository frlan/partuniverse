{% load i18n %}

{% load humanize %}
{% load mathfilters %}

{% if parts|length > 0 %}
<div class="ui divided items">
  <h4>{% trans "Recent parts" %}</h4>
  {% for part in parts %}
  <div class="item">
    <div class="content">
      <div class="header">
        <a href="{% url "part_detail" part.id %}">{{ part.name }}</a>
      </div>
      <div class="meta">
        <span class="date">
          {{ part.creation_time }}
        </span>
      </div>
      <div class="description">
        <p>
          {{ part.created_by }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% else %}
<div class="ui segment">
  <p>{% trans "No new parts." %}</p>
</div>
{% endif %}
