[buildout]
show-picked-versions = true
parts =
    django
    scripts
    python
eggs =
    partuniverse
    gunicorn
    alabaster
    Babel
    diff-match-patch
    django-appconf
    django-import-export
    django-mathfilters
    django-polymorphic
    django-semanticui-form
    django-user-accounts
    docutils
    imagesize
    Jinja2
    MarkupSafe
    pep8
    Pillow
    Pygments
    pytz
    six
    snowballstemmer
    tablib
    django-configurations

develop = .
# ^^^ Assumption: the current directory is where you develop 'partuniverse'.
versions = versions

[versions]
Django = 1.9.8
gunicorn = 19.6.0
alabaster = 0.7.8
Babel = 2.3.4
coverage = 4.1
diff-match-path = 20121119
django-appconf = 1.0.2
django-import-export = 0.4.5
django-mathfilters = 0.4.0
django-polymorphic = 0.9.2
django-semanticui-form = 0.0.1
django-user-accounts = 2.0.0
docutils = 0.12
imagesize = 0.7.1
Jinja2 = 2.8
MarkupSafe = 0.23
pep8 = 1.7.0
Pillow = 3.2.0
Pygments = 2.1.3
pytz = 2016.4
six = 1.10.0
snowballstemmer = 1.2.1
tablib = 0.11.2



[django]
recipe = djangorecipe
settings = settings
eggs = ${buildout:eggs}
project = partuniverse
test = partuniverse
script-with-settings = gunicorn

[scripts]
# Installs scripts in /bin.
recipe = zc.recipe.egg
dependent-scripts = true
# interpreter = python
eggs =
    ${buildout:eggs}
    pyflakes
    pep8

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
